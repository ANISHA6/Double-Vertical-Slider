<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <script src="https://kit.fontawesome.com/260497237c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <!-- it will go with last image -->
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>

            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>With it's moutains</p>
            </div>

            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>

            <div style="background-color: #FFB866;">
                <h1>Flying Eagle</h1>
                <p>In the sunset</p>
            </div>



        </div>
        <div class="right-slide">
            <!-- eagle flying -->
            <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnhRGbNx7oJJnsDifr9M2xy_JdTlcHpqquIQ&usqp=CAU')"></div>

            <!-- lonly Castle -->

            <div style="background-image: url('https://wallpapercave.com/wp/wp2197190.jpg')"></div>

            <!-- blue sky -->
            <div style="background-image: url('https://media.kidadl.com/6014cc9af341ac01f9bf0929-blue-skies-quotes-will-be-a-vent-for-all-your-blues.jpeg.webp')" ></div>
      <!-- pink rose -->
            <div style="background-image: url('https://cdn.pixabay.com/photo/2016/05/02/17/03/flowers-1367675__340.jpg')"></div>

        </div>
        <div class="action-buttons">


            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
